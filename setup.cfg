[metadata]
name = SpectroscopicBinarySystem
version = 1.0.0
author = Guillaume Bertrand
author_email = gbe.io@pm.me
description = Python module to find radial velocities of spectroscopic binaries spectra and then solves various orbital parameters with the library BinaryStarSolver and plot it with matplotlib.

[options]
packages = find: # OR `find_namespace:` if you want to use namespaces
python_requires = >=3.6
install_requires =
    astropy==5.2.*
    astroquery==0.4.*
    BinaryStarSolver==1.2.*
    matplotlib==3.7.*
    numpy==1.24.*
    orbital==0.0.0
    OrbitalPy==0.7.0
    PyYAML==6.0.*
    specutils==1.9.*
    plotly==5.14.*

[options.packages.find]  # (always `find` even if `find_namespace:` was used before)
include=spectroscopicbinarysystem/*  # * by default

